worker_processes  1;
pid C:/ProgramData/nginx-1.28.0/logs/nginx.pid;
error_log C:/ProgramData/nginx-1.28.0/logs/error.log;

events {
    worker_connections  1024;
}

http {
    include       C:/ProgramData/nginx-1.28.0/conf/mime.types;
    default_type  application/octet-stream;
    access_log    C:/ProgramData/nginx-1.28.0/logs/access.log;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Proxy /api requests to backend
        location /api/ {
            proxy_pass http://localhost:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files from your frontend build (adjust root path!)
        location / {
            root   C:/Users/meterpeter/Documents/UCAT-Prep/frontend/build;
            try_files $uri /index.html;
        }
    }
}

